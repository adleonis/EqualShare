<script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.1/dist/chart.min.js"></script>
<div class="chart-container" style="position: relative; height:20vh; width:25vw">
<canvas id="myChart" ></canvas>
<script>
var ctx = document.getElementById('myChart').getContext('2d');

const data = {
  labels: [
    'Red',
    'Blue',
    'Yellow'
  ],
  datasets: [{
    label: 'My First Dataset',
    data: [300, 50, 100],
    backgroundColor: [
      'rgb(255, 99, 132)',
      'rgb(54, 162, 235)',
      'rgb(255, 205, 86)'
    ],
    hoverOffset: 4
  }]
};

var myChart = new Chart(ctx, {
    type: 'doughnut',
    data: data,
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        },
        plugins: {
            legend: {
                display: true,
                position : "right",
    }
}}}
);
</script></div>
